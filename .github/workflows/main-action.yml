name: Setup project and run tests

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.1'
          bundler-cache: true
          
      - name: Install Dependencies
        run: |
          echo "Installing Bundler..."
          gem install bundler
          
      - name: Install Gems
        run: |
          echo "Installing gems..."
          bundle install   
          
      - name: Run Tests
        run: |
          bundle exec rspec

  Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: build
    environment: Test
    steps:
      - run: |
